
<div *ngIf="booking">
    <h2><span>Booking</span> {{booking.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span>Datein</span></dt>
        <dd>
            <span>{{booking.datein | date:'medium'}}</span>
        </dd>
        <dt><span>Dateout</span></dt>
        <dd>
            <span>{{booking.dateout | date:'medium'}}</span>
        </dd>
        <dt><span>Room</span></dt>
        <dd>
            <div *ngIf="booking.room">
                <a [routerLink]="['/room-model', booking.room?.id]">{{booking.room?.id}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'booking-model/'+ booking.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
    </button>
</div>


<div *ngIf="roomType">
    <h2><span>Room Type</span> {{roomType.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span>Roomtype</span></dt>
        <dd>
            <span>{{roomType.roomtype}}</span>
        </dd>
        <dt><span>Description</span></dt>
        <dd>
            <span>{{roomType.description}}</span>
        </dd>
        <dt><span>Rates</span></dt>
        <dd>
            <span>{{roomType.rates}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'room-type-model/'+ roomType.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
    </button>
</div>

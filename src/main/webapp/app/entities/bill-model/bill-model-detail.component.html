
<div *ngIf="bill">
    <h2><span>Bill</span> {{bill.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span>Paytype</span></dt>
        <dd>
            <span>{{bill.paytype}}</span>
        </dd>
        <dt><span>Paydate</span></dt>
        <dd>
            <span>{{bill.paydate | date:'medium'}}</span>
        </dd>
        <dt><span>Billcost</span></dt>
        <dd>
            <span>{{bill.billcost}}</span>
        </dd>
        <dt><span>Customer</span></dt>
        <dd>
            <div *ngIf="bill.customer">
                <a [routerLink]="['/customer-model', bill.customer?.id]">{{bill.customer?.id}}</a>
            </div>
        </dd>
        <dt><span>Room Service</span></dt>
        <dd>
            <div *ngIf="bill.roomService">
                <a [routerLink]="['/room-service-model', bill.roomService?.id]">{{bill.roomService?.id}}</a>
            </div>
        </dd>
        <dt><span>Booking</span></dt>
        <dd>
            <div *ngIf="bill.booking">
                <a [routerLink]="['/booking-model', bill.booking?.id]">{{bill.booking?.id}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'bill-model/'+ bill.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
    </button>
</div>

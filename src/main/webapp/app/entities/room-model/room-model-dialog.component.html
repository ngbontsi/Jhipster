<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myRoomLabel">Create or edit a Room</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!room.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="room.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_isreserved">Isreserved</label>
            <input type="checkbox" class="form-control" name="isreserved" id="field_isreserved"
                [(ngModel)]="room.isreserved" />
        </div>

        <div class="form-group">
            <label class="form-control-label" for="field_roomType">Room Type</label>
            <select class="form-control" id="field_roomType" name="roomType" [(ngModel)]="room.roomType">
                <option [ngValue]="null"></option>
                <option [ngValue]="roomTypeOption.id === room.roomType?.id ? room.roomType : roomTypeOption" *ngFor="let roomTypeOption of roomtypes; trackBy: trackRoomTypeById">{{roomTypeOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>

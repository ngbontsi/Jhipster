
<div *ngIf="customer">
    <h2><span>Customer</span> {{customer.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span>Name</span></dt>
        <dd>
            <span>{{customer.name}}</span>
        </dd>
        <dt><span>Surname</span></dt>
        <dd>
            <span>{{customer.surname}}</span>
        </dd>
        <dt><span>Email</span></dt>
        <dd>
            <span>{{customer.email}}</span>
        </dd>
        <dt><span>Customer Type</span></dt>
        <dd>
            <div *ngIf="customer.customerType">
                <a [routerLink]="['/customer-type-config', customer.customerType?.id]">{{customer.customerType?.id}}</a>
            </div>
        </dd>
        <dt><span>Bill</span></dt>
        <dd>
            <div *ngIf="customer.bill">
                <a [routerLink]="['/bill-config', customer.bill?.id]">{{customer.bill?.id}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'customer-config/'+ customer.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
    </button>
</div>
